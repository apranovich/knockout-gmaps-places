<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="places">
      <h3>Add place manually</h3>
      <div class="form-group">
        <label>Latitude</label>
        <input data-bind="textInput: lat"/>
      </div>
      <div class="form-group">
        <label>Longitude</label>
        <input data-bind="textInput: lng"/>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input placeholder="Enter the place name..." data-bind="textInput: name"/>
      </div>
      <div class="add-btn">
        <button data-bind="click: addPlace">Add</button>
      </div>

      <hr/>

      <h3>Search for a place</h3>
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">

      <p data-bind="if: places().length > 0">My Places I've been to:</p>
      <table data-bind="if: places().length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: places">
          <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: lat"></td>
            <td data-bind="text: lng"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="map"></div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5S8mvGZeD98W09hapEfzd1LhzWQK2h64&libraries=places"></script>
    <script src="js/app.js"></script>
</html>
